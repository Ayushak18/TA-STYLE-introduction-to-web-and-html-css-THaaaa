<!DOCTYPE html>
<Html>
  <head>
    <title>CSS Stylesheet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="heading">How to add CSS in an HTML file</h1>
    <p id="para">First Create a CSS file and then add a link tag into the head of HTML file with rel="stylesheet" 
      and href="Path of the CSS file" then select elements of HTML file in CSS and style them as you want.</p>
  </body>
</Html>
